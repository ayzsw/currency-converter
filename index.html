<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="alatoo_logo.jpg.png">
</head>
<body>

<div class="converter-app">
    <h1 class="title">Currency Converter</h1>
    <p class="subtitle">Check live rates, set rate alerts, receive notifications and more.</p>

    <div class="converter-box">
        
        <div class="input-section">
            <label for="amountInput">Amount</label>
            <div class="input-group">
                <div class="currency-picker"> 
                    <span id="fromFlag" class="flag-icon">ðŸ‡¸ðŸ‡¬</span> 
                    <select id="fromCurrency" class="currency-select">
                        </select>
                </div>
                <input type="number" id="amountInput" value="1000.00" min="0">
            </div>
        </div>

        <div class="swap-button-container">
            <button id="swapBtn" class="swap-button">â‡…</button>
        </div>
        
        <div class="input-section">
            <label for="convertedAmount">Converted Amount</label>
            <div class="input-group">
                <div class="currency-picker">
                    <span id="toFlag" class="flag-icon">ðŸ‡ºðŸ‡¸</span> 
                    <select id="toCurrency" class="currency-select">
                        </select>
                </div>
                <input type="text" id="convertedAmount" value="736.70" readonly>
            </div>
        </div>
    </div>

    <div class="rate-info">
        <p id="exchangeRate">1 SGD = 0.7367 USD</p>
    </div>
    
</div>

<script src="script.js"></script>
</body>
</html>
