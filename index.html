<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Currency Converter</h1>
      <p class="subtitle">Актуальные курсы валют в реальном времени</p>

      <div class="input-group">
        <label>Сумма</label>
        <input type="number" id="amount" value="1" min="0">
      </div>

      <div class="row">
        <div class="input-group">
          <label>Из</label>
          <select id="from"></select>
        </div>
        <div class="swap" id="swap">↔</div>
        <div class="input-group">
          <label>В</label>
          <select id="to"></select>
        </div>
      </div>

      <div class="result" id="result">0.00</div>
      <p class="rate" id="rate"></p>

      <button class="convert-btn" id="convert">Конвертировать</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
