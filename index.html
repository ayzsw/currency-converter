<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To Do List (Community) Free</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>To Do List (Community) <span class="badge">Free</span></h1>
    </header>

    <!-- Input -->
    <div class="input-container">
      <input type="text" id="taskInput" placeholder="Input..." />
      <button id="addBtn">+</button>
    </div>

    <!-- Task List -->
    <ul id="taskList" class="task-list">
      <!-- Задачи будут добавляться сюда -->
    </ul>

    <!-- No Tasks Message -->
    <div id="noTasks" class="no-tasks">No Tasks</div>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Task</h3>
      <input type="text" id="editInput" />
      <div class="modal-actions">
        <button id="cancelEdit">Cancel</button>
        <button id="saveEdit">Save</button>
      </div>
    </div>
  </div>

  <!-- Delete Alert -->
  <div id="deleteAlert" class="alert">
    <div class="alert-content">
      <p>Delete this task?</p>
      <div class="alert-actions">
        <button id="noBtn">No</button>
        <button id="yesBtn">Yes</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
